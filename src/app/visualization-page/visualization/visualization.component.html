<button mat-raised-button (click)="reloadData()">Reload</button>

<h2>Year balances</h2>
<div class="yearBalances" *ngIf="(yearBalances$ | async).length > 0">
    <div class="yearBalance" *ngFor="let yearBalance of yearBalances$ | async, let i = index" >
        <h3>{{years[i]}} :</h3> 
        <h4 [class.positive]="yearBalance > 0"
            [class.negative]="yearBalance < 0">
            {{yearBalance | number}}
        </h4>
    </div>
</div>

<mat-form-field>
    <mat-label>Select a year</mat-label>
    <mat-select [(value)]="selectedYear" (selectionChange)="onYearSelectionChange($event)">
        <mat-option>None</mat-option>
        <mat-option value="2017">2017</mat-option>
        <mat-option value="2018">2018</mat-option>
        <mat-option value="2019">2019</mat-option>
        <mat-option value="2020">2020</mat-option>
        <mat-option value="2021">2021</mat-option>
    </mat-select>
</mat-form-field>
<div> <zingchart-angular [config]="config" [series]="series" [height]="500"></zingchart-angular> </div>
