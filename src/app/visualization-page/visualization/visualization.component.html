<div class="p-5">
    <button
        class="absolute right-0 top-0 bg-blue-200 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-2 px-4 rounded"
        (click)="reloadData()"
    >
        Reload
    </button>

    <div
        class="flex flex-row flex-wrap"
        *ngIf="(yearBalances$ | async).length > 0"
    >
        <button
            class="z-10 flex flex-col items-center m-5 p-5 bg-slate-100 hover:bg-slate-200 active:bg-slate-300 rounded-lg shadow-xl cursor-pointer"
            *ngFor="let yearBalance of yearBalances$ | async; let i = index"
            (click)="onYearSelectionChange(years[i])"
        >
            <h3 class="font-bold">{{ years[i] }}</h3>
            <h4
                class="ml-2"
                [class.positive]="yearBalance > 0"
                [class.negative]="yearBalance < 0"
            >
                {{ yearBalance | number }}
            </h4>
        </button>
    </div>

    <div class="px-10">
        <zingchart-angular
            (node_click)="nodeClicked($event)"
            [config]="config"
            [series]="series$ | async"
            [height]="500"
        ></zingchart-angular>
    </div>
    <app-pie-chart></app-pie-chart>
</div>
