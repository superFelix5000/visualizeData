<mat-paginator [length]="(entries$ | async).length"
              [pageSize]="size"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="updatePageData($event)"
              showFirstLastButtons>
</mat-paginator>

<table class="table" matSort (matSortChange)="onSortChange($event)" mat-table 
    [dataSource]="entries$ | async | bankDataSort : sort : sortDirection | slice : start : end">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>"jee"
    
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let entry"> {{entry.paymentDate.toString()}} </td>
    </ng-container>

    <ng-container matColumnDef="recipient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipient </th>
        <td mat-cell *matCellDef="let entry"> {{entry.recipientOrPayer}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let entry"> {{entry.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let entry"> {{entry.event}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let entry"> {{entry.message}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let entry">
            <mat-select [value]="entry.category">
                <mat-option *ngFor="let category of categoryType | keyvalue" [value]="category.value">{{category.value}}</mat-option>
            </mat-select>
        </td>
    </ng-container>
</table>
