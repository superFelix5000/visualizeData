<mat-paginator [length]="(entries$ | async).length"
              [pageSize]="size"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="updatePageData($event)">
</mat-paginator>
<ngContainer class="row" *ngFor="let entry of entries$ | async | slice : start : end">
    <div>{{entry.paymentDate.toString()}}</div>
    <div>{{entry.recipientOrPayer}}</div>
</ngContainer>
