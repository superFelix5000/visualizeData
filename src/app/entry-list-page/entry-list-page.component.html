<div class="flex flex-row justify-around space-x-10 p-10">
    <div class="flex-grow">
        <p class="text-2xl text-slate-600">All entries</p>
        <app-entry-list [entries]="entries$ | async" (entryChanged)="onEntryChanged($event)"></app-entry-list>
    </div>
    <div>
        <p class="text-2xl text-slate-600">Category map</p>
        <app-entry-category-list [entries]="testRecipientCategories"></app-entry-category-list>
    </div>
</div>
<button class="bg-blue-400 active:bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
    (click)="onUpload()"
    *ngIf="entriesChanged">
    Upload
</button>
